spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
logging.level.web=debug
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

debridav.file-path=/tmp/debridavtests
debridav.download-path=/downloads
debridav.h2.file-path=file:/${debridav.file-path}/db4
debridav.mountPath=/data
debridav.cache-local-debrid-files-threshold-mb=2
debridav.debrid-clients=premiumize,real_debrid

spring.datasource.url=jdbc:h2:${debridav.h2.file-path}
spring.h2.console.enabled=true

premiumize.api-key=asd
premiumize.bas-eurl=https://www.premiumize.me/api/

real-debrid.api-key=asd
real-debrid.base-url=https://api.real-debrid.com/rest/1.0/

